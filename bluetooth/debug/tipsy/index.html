<!DOCTYPE html>
<html>
  <head>
    <title>Tipsy Bluetooth</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
    <script src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
  </head>
  <body>
    <div data-role="page" id="main">
      <div data-role="header" class="jqm-header">
        <h1>Tipsy Bluetooth</h1>
      </div>

      <div data-role="content">

<div data-role="collapsible-set" data-theme="c" data-content-theme="d" data-mini="false">

  <form action="https://edwinfinch.github.io/config-drunkoclock2/">
    <input type="submit" value="Back (Will lose edits)">
</form>

<i>If you make the phrases too long, there might be cut off/overlapping text.</i><br>
    
<fieldset data-role="controlgroup" data-mini="true">
  <h3>Connected</h3>
    <div class="ui-field-contain">
      <input name="tipsyPhrase1" id="trans_tipsyPhrase1" placeholder="Enter Translation" value="Bloody thing's back" data-mini="true" type="text" maxlength="24">
    </div>
    <div class="ui-field-contain">
      <input name="tipsyPhrase2" id="trans_tipsyPhrase2" placeholder="Enter Translation" value="Phew, shit's working" data-mini="true" type="text" maxlength="24">
    </div>
    <div class="ui-field-contain">
      <input name="tipsyPhrase3" id="trans_tipsyPhrase3" placeholder="Enter Translation" value="Bastard BT's working" data-mini="true" type="text" maxlength="24">
    </div>
    <h3>Disconnected</h3>
    <div class="ui-field-contain">
      <input name="tipsyPhrase4" id="trans_tipsyPhrase4" placeholder="Enter Translation" value="Goof, connection's lost!" data-mini="true" type="text" maxlength="24">
    </div>
    <div class="ui-field-contain">
      <input name="tipsyPhrase5" id="trans_tipsyPhrase5" placeholder="Enter Translation" value="You twat, BT's off!" data-mini="true" type="text" maxlength="24">
    </div>
    <div class="ui-field-contain">
      <input name="tipsyPhrase6" id="trans_tipsyPhrase6" placeholder="Enter Translation" value="Bastard disconnected" data-mini="true" type="text" maxlength="24">
    </div>
</fieldset>

</div>
<br />
        <div class="ui-body ui-body-c">
          <fieldset class="ui-grid-a">
              <div class="ui-block-a"><button type="submit" data-theme="d" id="b-cancel">Cancel</button></div>
              <div class="ui-block-b"><button type="submit" data-theme="a" id="b-submit">Save</button></div>
          </fieldset>
        </div>
      </div>
    </div>
    <script>
      function saveOptions() {
        var options = {
              'tipsyPhrase1_bluetooth': $("input[name=tipsyPhrase1").val(),
              'tipsyPhrase2_bluetooth': $("input[name=tipsyPhrase2").val(),
              'tipsyPhrase3_bluetooth': $("input[name=tipsyPhrase3").val(),
              'tipsyPhrase4_bluetooth': $("input[name=tipsyPhrase4").val(),
              'tipsyPhrase5_bluetooth': $("input[name=tipsyPhrase5").val(),
              'tipsyPhrase6_bluetooth': $("input[name=tipsyPhrase6").val(),
        }
        return options;
      }
      $().ready(function() {
       if (typeof window.localStorage !== "undefined") {
        console.log("Not undefined :)");
        if (window.localStorage.pebble_doc2_BTTOPS) {
          ls_pto = JSON.parse(window.localStorage.pebble_doc2_BTTOPS);
            $("input[name=tipsyPhrase1]").val(ls_pto["tipsyPhrase1_bluetooth"]);
            $("input[name=tipsyPhrase2]").val(ls_pto["tipsyPhrase2_bluetooth"]);
            $("input[name=tipsyPhrase3]").val(ls_pto["tipsyPhrase3_bluetooth"]);
            $("input[name=tipsyPhrase4]").val(ls_pto["tipsyPhrase4_bluetooth"]);
            $("input[name=tipsyPhrase5]").val(ls_pto["tipsyPhrase5_bluetooth"]);
            $("input[name=tipsyPhrase6]").val(ls_pto["tipsyPhrase6_bluetooth"]);
        }
       }
        $("#b-cancel").click(function() {
          console.log("Cancel");
          document.location = "pebblejs://close";
        });
        $("#b-submit").click(function() {
          console.log("Submit");
          ls_pto = JSON.stringify(saveOptions());
          if (typeof window.localStorage !== "undefined") {
            window.localStorage.pebble_doc2_BTTOPS = ls_pto;
          }
          var location = "pebblejs://close#" + encodeURIComponent(ls_pto);
          console.log("Warping to: " + location);
          console.log(location);
          document.location = location;
        });
      });
    </script>
  </body>
</html>
