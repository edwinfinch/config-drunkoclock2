<!DOCTYPE html>
<html>
  <head>
    <title>Wasted Bluetooth</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
    <script src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
  </head>
  <body>
    <div data-role="page" id="main">
      <div data-role="header" class="jqm-header">
        <h1>Wasted Bluetooth</h1>
      </div>

      <div data-role="content">

<div data-role="collapsible-set" data-theme="c" data-content-theme="d" data-mini="false">

  <form action="https://edwinfinch.github.io/config-drunkoclock2/">
    <input type="submit" value="Back (Will lose edits)">
</form>

<i>If you make the phrases too long, there might be cut off/overlapping text.</i><br>

        <h2>Wasted</h2>
<fieldset data-role="controlgroup" data-mini="true">
  <h3>Connected</h3>
    <div class="ui-field-contain">
      <input name="wastedPhrase1" id="trans_wastedPhrase1" placeholder="Enter Translation" value="BT's fucking working." data-mini="true" type="text" maxlength="24">
    </div>
    <div class="ui-field-contain">
      <input name="wastedPhrase2" id="trans_wastedPhrase2" placeholder="Enter Translation" value="She's online, bitch." data-mini="true" type="text" maxlength="24">
    </div>
    <div class="ui-field-contain">
      <input name="wastedPhrase3" id="trans_wastedPhrase3" placeholder="Enter Translation" value="Bitch connected." data-mini="true" type="text" maxlength="24">
    </div>
    <h3>Disconnected</h3>
    <div class="ui-field-contain">
      <input name="wastedPhrase4" id="trans_wastedPhrase4" placeholder="Enter Translation" value="Fuck's fucked off" data-mini="true" type="text" maxlength="24">
    </div>
    <div class="ui-field-contain">
      <input name="wastedPhrase5" id="trans_wastedPhrase5" placeholder="Enter Translation" value="Bastard BT's fucked" data-mini="true" type="text" maxlength="24">
    </div>
    <div class="ui-field-contain">
      <input name="wastedPhrase6" id="trans_wastedPhrase6" placeholder="Enter Translation" value="Fuck shit bollocks" data-mini="true" type="text" maxlength="24">
    </div>
</fieldset>

</div>
<br />
        <div class="ui-body ui-body-c">
          <fieldset class="ui-grid-a">
              <div class="ui-block-a"><button type="submit" data-theme="d" id="b-cancel">Cancel</button></div>
              <div class="ui-block-b"><button type="submit" data-theme="a" id="b-submit">Save</button></div>
          </fieldset>
        </div>
      </div>
    </div>
    <script>
      function saveOptions() {
        var options = {
              'wastedPhrase1_bluetooth': $("input[name=wastedPhrase1").val(),
              'wastedPhrase2_bluetooth': $("input[name=wastedPhrase2").val(),
              'wastedPhrase3_bluetooth': $("input[name=wastedPhrase3").val(),
              'wastedPhrase4_bluetooth': $("input[name=wastedPhrase4").val(),
              'wastedPhrase5_bluetooth': $("input[name=wastedPhrase5").val(),
              'wastedPhrase6_bluetooth': $("input[name=wastedPhrase6").val(),  
        }
        return options;
      }
      $().ready(function() {
       if (typeof window.localStorage !== "undefined") {
       	console.log("Not undefined :)");
        if (window.localStorage.pebble_doc2_BTWOPS) {
          ls_pto = JSON.parse(window.localStorage.pebble_doc2_BTWOPS);
            $("input[name=wastedPhrase1]").val(ls_pto["wastedPhrase1_bluetooth"]);
            $("input[name=wastedPhrase2]").val(ls_pto["wastedPhrase2_bluetooth"]);
            $("input[name=wastedPhrase3]").val(ls_pto["wastedPhrase3_bluetooth"]);
            $("input[name=wastedPhrase4]").val(ls_pto["wastedPhrase4_bluetooth"]);
            $("input[name=wastedPhrase5]").val(ls_pto["wastedPhrase5_bluetooth"]);
            $("input[name=wastedPhrase6]").val(ls_pto["wastedPhrase6_bluetooth"]);
        }
       }
        $("#b-cancel").click(function() {
          console.log("Cancel");
          document.location = "pebblejs://close";
        });
        $("#b-submit").click(function() {
          console.log("Submit");
          ls_pto = JSON.stringify(saveOptions());
          if (typeof window.localStorage !== "undefined") {
            window.localStorage.pebble_doc2_BTWOPS = ls_pto;
          }
          var location = "pebblejs://close#" + encodeURIComponent(ls_pto);
          console.log("Warping to: " + location);
          console.log(location);
          document.location = location;
        });
      });
    </script>
  </body>
</html>
