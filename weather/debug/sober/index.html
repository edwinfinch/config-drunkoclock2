<!DOCTYPE html>
<html>
  <head>
    <title>Sober Weather</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
    <script src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
  </head>
  <body>
    <div data-role="page" id="main">
      <div data-role="header" class="jqm-header">
        <h1>Sober Weather</h1>
      </div>

      <div data-role="content">

<div data-role="collapsible-set" data-theme="c" data-content-theme="d" data-mini="false">

  <form action="https://edwinfinch.github.io/config-drunkoclock2/">
    <input type="submit" value="Back (Will lose edits)">
</form>

<i>If you make the phrases too long, there might be cut off/overlapping text.</i>

        <h2>Sober</h2>

<fieldset data-role="controlgroup" data-mini="true">
    <div class="ui-field-contain">
      <label for="soberPhrase1" id="label_soberPhrase1">Storms:</label>
      <input name="soberPhrase1" id="trans_soberPhrase1" placeholder="Enter Translation" value="Rather stormy today" data-mini="true" type="text" maxlength="30">
    </div>
    <div class="ui-field-contain">
      <label for="soberPhrase2" id="label_soberPhrase2">Light Rain:</label>
      <input name="soberPhrase2" id="trans_soberPhrase2" placeholder="Enter Translation" value="A spot of rain" data-mini="true" type="text" maxlength="30">
    </div>
    <div class="ui-field-contain">
      <label for="soberPhrase3" id="label_soberPhrase3">Heavy Rain:</label>
      <input name="soberPhrase3" id="trans_soberPhrase3" placeholder="Enter Translation" value="Raining rather hard" data-mini="true" type="text" maxlength="30">
    </div>
    <div class="ui-field-contain">
      <label for="soberPhrase4" id="label_soberPhrase4">Snow:</label>
      <input name="soberPhrase4" id="trans_soberPhrase4" placeholder="Enter Translation" value="Beautiful snowflakes" data-mini="true" type="text" maxlength="30">
    </div>
    <div class="ui-field-contain">
      <label for="soberPhrase5" id="label_soberPhrase5">Fog:</label>
      <input name="soberPhrase5" id="trans_soberPhrase5" placeholder="Enter Translation" value="It's somewhat foggy" data-mini="true" type="text" maxlength="30">
    </div>
    <div class="ui-field-contain">
      <label for="soberPhrase6" id="label_soberPhrase6">Clear:</label>
      <input name="soberPhrase6" id="trans_soberPhrase6" placeholder="Enter Translation" value="It's lovely out" data-mini="true" type="text" maxlength="30">
    </div>
    <div class="ui-field-contain">
      <label for="soberPhrase7" id="label_soberPhrase7">Cloudy:</label>
      <input name="soberPhrase7" id="trans_soberPhrase7" placeholder="Enter Translation" value="There'r some clouds" data-mini="true" type="text" maxlength="30">
    </div>
    <div class="ui-field-contain">
      <label for="soberPhrase8" id="label_soberPhrase8">Overcast:</label>
      <input name="soberPhrase8" id="trans_soberPhrase8" placeholder="Enter Translation" value="A bit overcast" data-mini="true" type="text" maxlength="30">
    </div>
</fieldset>

</div>
<br />
        <div class="ui-body ui-body-c">
          <fieldset class="ui-grid-a">
              <div class="ui-block-a"><button type="submit" data-theme="d" id="b-cancel">Cancel</button></div>
              <div class="ui-block-b"><button type="submit" data-theme="a" id="b-submit">Save</button></div>
          </fieldset>
        </div>
      </div>
    </div>
    <script>
      function saveOptions() {
        var options = {
              //Sober
              'soberPhrase1': $("input[name=soberPhrase1").val(),
              'soberPhrase2': $("input[name=soberPhrase2").val(),
              'soberPhrase3': $("input[name=soberPhrase3").val(),
              'soberPhrase4': $("input[name=soberPhrase4").val(),
              'soberPhrase5': $("input[name=soberPhrase5").val(),
              'soberPhrase6': $("input[name=soberPhrase6").val(),
              'soberPhrase7': $("input[name=soberPhrase7").val(),
              'soberPhrase8': $("input[name=soberPhrase8").val(),
        }
        return options;
      }
      $().ready(function() {
       if (typeof window.localStorage !== "undefined") {
       	console.log("Not undefined :)");
        if (window.localStorage.pebble_doc2_WSOPS) {
          ls_pto = JSON.parse(window.localStorage.pebble_doc2_WSOPS);
            $("input[name=soberPhrase1]").val(ls_pto["soberPhrase1"]);
            $("input[name=soberPhrase2]").val(ls_pto["soberPhrase2"]);
            $("input[name=soberPhrase3]").val(ls_pto["soberPhrase3"]);
            $("input[name=soberPhrase4]").val(ls_pto["soberPhrase4"]);
            $("input[name=soberPhrase5]").val(ls_pto["soberPhrase5"]);
            $("input[name=soberPhrase6]").val(ls_pto["soberPhrase6"]);
            $("input[name=soberPhrase7]").val(ls_pto["soberPhrase7"]);
            $("input[name=soberPhrase8]").val(ls_pto["soberPhrase8"]);
        }
       }
        $("#b-cancel").click(function() {
          console.log("Cancel");
          document.location = "pebblejs://close";
        });
        $("#b-submit").click(function() {
          console.log("Submit");
          ls_pto = JSON.stringify(saveOptions());
          if (typeof window.localStorage !== "undefined") {
            window.localStorage.pebble_doc2_WSOPS = ls_pto;
          }
          var location = "pebblejs://close#" + encodeURIComponent(ls_pto);
          console.log("Warping to: " + location);
          console.log(location);
          document.location = location;
        });
      });
    </script>
  </body>
</html>
