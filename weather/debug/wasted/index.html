<!DOCTYPE html>
<html>
  <head>
    <title>Wasted Weather</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
    <script src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
  </head>
  <body>
    <div data-role="page" id="main">
      <div data-role="header" class="jqm-header">
        <h1>Wasted Weather</h1>
      </div>

      <div data-role="content">

<div data-role="collapsible-set" data-theme="c" data-content-theme="d" data-mini="false">

  <form action="https://edwinfinch.github.io/config-drunkoclock2/">
    <input type="submit" value="Back (Will lose edits)">
</form>

<i>If you make the phrases too long, there might be cut off/overlapping text.</i>

        <h2>Wasted</h2>
<fieldset data-role="controlgroup" data-mini="true">
    <div class="ui-field-contain">
      <label for="wastedPhrase1" id="label_wastedPhrase1">Storms:</label>
      <input name="wastedPhrase1" id="trans_wastedPhrase1" placeholder="Enter Translation" value="FUCK! Thunderstorms" data-mini="true" type="text" maxlength="30">
    </div>
    <div class="ui-field-contain">
      <label for="wastedPhrase2" id="label_wastedPhrase2">Light Rain:</label>
      <input name="wastedPhrase2" id="trans_wastedPhrase2" placeholder="Enter Translation" value="Drizzle of shit" data-mini="true" type="text" maxlength="30">
    </div>
    <div class="ui-field-contain">
      <label for="wastedPhrase3" id="label_wastedPhrase3">Heavy Rain:</label>
      <input name="wastedPhrase3" id="trans_wastedPhrase3" placeholder="Enter Translation" value="Wow, fucking rain" data-mini="true" type="text" maxlength="30">
    </div>
    <div class="ui-field-contain">
      <label for="wastedPhrase4" id="label_wastedPhrase4">Snow:</label>
      <input name="wastedPhrase4" id="trans_wastedPhrase4" placeholder="Enter Translation" value="Fucking Canadian, snow" data-mini="true" type="text" maxlength="30">
    </div>
    <div class="ui-field-contain">
      <label for="wastedPhrase5" id="label_wastedPhrase5">Fog:</label>
      <input name="wastedPhrase5" id="trans_wastedPhrase5" placeholder="Enter Translation" value="Shitty ass mist" data-mini="true" type="text" maxlength="30">
    </div>
    <div class="ui-field-contain">
      <label for="wastedPhrase6" id="label_wastedPhrase6">Clear:</label>
      <input name="wastedPhrase6" id="trans_wastedPhrase6" placeholder="Enter Translation" value="Shit's fucking clear" data-mini="true" type="text" maxlength="30">
    </div>
    <div class="ui-field-contain">
      <label for="wastedPhrase7" id="label_wastedPhrase7">Cloudy:</label>
      <input name="wastedPhrase7" id="trans_wastedPhrase7" placeholder="Enter Translation" value="Fuck these clouds" data-mini="true" type="text" maxlength="30">
    </div>
    <div class="ui-field-contain">
      <label for="wastedPhrase8" id="label_wastedPhrase8">Overcast:</label>
      <input name="wastedPhrase8" id="trans_wastedPhrase8" placeholder="Enter Translation" value="Overcast you limey" data-mini="true" type="text" maxlength="30">
    </div>
</fieldset>

</div>
<br />
        <div class="ui-body ui-body-c">
          <fieldset class="ui-grid-a">
              <div class="ui-block-a"><button type="submit" data-theme="d" id="b-cancel">Cancel</button></div>
              <div class="ui-block-b"><button type="submit" data-theme="a" id="b-submit">Save</button></div>
          </fieldset>
        </div>
      </div>
    </div>
    <script>
      function saveOptions() {
        var options = {
              'wastedPhrase1': $("input[name=wastedPhrase1").val(),
              'wastedPhrase2': $("input[name=wastedPhrase2").val(),
              'wastedPhrase3': $("input[name=wastedPhrase3").val(),
              'wastedPhrase4': $("input[name=wastedPhrase4").val(),
              'wastedPhrase5': $("input[name=wastedPhrase5").val(),
              'wastedPhrase6': $("input[name=wastedPhrase6").val(),
              'wastedPhrase7': $("input[name=wastedPhrase7").val(),
              'wastedPhrase8': $("input[name=wastedPhrase8").val(),
        }
        return options;
      }
      $().ready(function() {
       if (typeof window.localStorage !== "undefined") {
       	console.log("Not undefined :)");
        if (window.localStorage.pebble_doc2_WWOPS) {
          ls_pto = JSON.parse(window.localStorage.pebble_doc2_WWOPS);
            $("input[name=wastedPhrase1]").val(ls_pto["wastedPhrase1"]);
            $("input[name=wastedPhrase2]").val(ls_pto["wastedPhrase2"]);
            $("input[name=wastedPhrase3]").val(ls_pto["wastedPhrase3"]);
            $("input[name=wastedPhrase4]").val(ls_pto["wastedPhrase4"]);
            $("input[name=wastedPhrase5]").val(ls_pto["wastedPhrase5"]);
            $("input[name=wastedPhrase6]").val(ls_pto["wastedPhrase6"]);
            $("input[name=wastedPhrase7]").val(ls_pto["wastedPhrase7"]);
            $("input[name=wastedPhrase8]").val(ls_pto["wastedPhrase8"]);
        }
       }
        $("#b-cancel").click(function() {
          console.log("Cancel");
          document.location = "pebblejs://close";
        });
        $("#b-submit").click(function() {
          console.log("Submit");
          ls_pto = JSON.stringify(saveOptions());
          if (typeof window.localStorage !== "undefined") {
            window.localStorage.pebble_doc2_WWOPS = ls_pto;
          }
          var location = "pebblejs://close#" + encodeURIComponent(ls_pto);
          console.log("Warping to: " + location);
          console.log(location);
          document.location = location;
        });
      });
    </script>
  </body>
</html>
